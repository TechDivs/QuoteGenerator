<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Quote of the Day</h1>
        </div>

        <div class="content">
            <div class="quote">
                <p id="quote_para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit doloribus fuga dolores, eligendi saepe deserunt autem iure doloremque officia. Dolorum?</p>
            </div>
            <div class="author">
                <span id="author_name">Anonymous</span>
            </div>
        </div>

        <div class="next">
            <button class="btn-grad">Next Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
